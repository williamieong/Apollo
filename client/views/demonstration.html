<!DOCTYPE html>
<!--We are giving an app for Angular to use-->
<html ng-app="cacheApp">
<head>
	<!-- Latest compiled and minified CSS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- These three scripts are for Spotify -->

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">

    <!-- Style for search function -->
    <style type="text/css">
        body {
            padding: 20px;
        }
        #search-form, .form-control {
            margin-bottom: 20px;
        }
        .cover {
            width: 300px;
            height: 300px;
            display: inline-block;
            background-size: cover;
        }
        .cover:hover {
            cursor: pointer;
        }
        .cover.playing {
            border: 5px solid #e45343;
        }
    </style>

	<title>Apollo</title>
</head>

<body>
<h1 align="center">Apollo</h1>


<div ng-controller="cacheController" class="container">
    <h1>Search for an Artist</h1>
    <p>Type an artist name and click on "Search" to see albums from that artist.</p>
    <form ng-submit="searchAlbums()" id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name" ng-model="cachedName"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
    <div id="results"></div>
</div>


<script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
    {{/each}}
</script>

<!-- New -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

<!-- Script for Spotify Search -->
<!-- This is where the code went from earlier. I moved it because it was super cluttered -->
<script type='text/javascript' src="/js/searchspotify.js"></script>

<!-- These are for controllers, directories need to be changed -->
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/cache-controller.js"></script>

</body>
</html>
